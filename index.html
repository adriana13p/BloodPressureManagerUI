<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blood Pressure Notebook</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<!--<div class="text-center">-->
<!--&lt;!&ndash; Button HTML (to Trigger Modal) &ndash;&gt;-->
<!--<a href="#myModal" class="trigger-btn" data-toggle="modal">Click to Open Login Modal</a>-->
<!--</div>-->

<!-- Modal HTML -->

    <div class="showOnLogged">
        <div id="layout" class="x-borders">
        <header>
            <div>
                <a id="logo" href="." title="Blood Pressure Manager">
                    <img src="img/heart_rate.png" alt="BloodPressureNotebook" title="BloodPressureNotebook">
                </a>
                <h1>                                   </h1>
            </div>
        </header>
        <div id="content">
            <div id="breadcrumb">

                <div><button onclick="window.BP_Notebook.logOut(event);" type="submit"
                                         class="logOut btn">Log Out
                </button> </div>
            </div>

            <form class="add-form" action="" onsubmit="return false" method="post">
                <table id="bpTable">
                    <thead>
                    <tr data-id="">
                        <th>Date</th>
                        <th>Systolic</th>
                        <th>Diastolic</th>
                        <th>Pulse</th>
                        <th>Notes</th>
                        <th>Actions</th>

                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </form>
            <div class="clear"></div>
        </div>

        </div>
        <footer>
            <p></p>
        </footer>
    </div>
</body>
<div id="myModal" class="modal fade in" style="display: block;">
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="modal-header">
                <div class="avatar">
                    <img src="img/avatar.png" alt="Avatar">
                </div>
                <h4 class="modal-title">Member Login</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modalLoginContent">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username"
                               required="required" value="David13">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password"
                               required="required" value="David13">
                    </div>
                    <div class="form-group">
                        <button onclick="window.BP_Notebook.login(event);" type="submit"
                                class="btn btn-primary btn-lg btn-block login-btn">Login
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span id="userForm">Insert Username and Password</span>
                <span id="userIncorrect">Username and Password don't match / User does not exist / Database connection is not working</span>
                <span id="dbNotWorking">Database connection is not working </span>
            </div>
        </div>
    </div>
</div>
<script src="js/bp_notebook.js"></script>

</body>
</html>
